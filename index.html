<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
        <div class="container">
            <div class="longLink">
                <label for="">URL Link  : </label>
                <input type="url" name="" id="" placeholder="Enter your link....">
                <button class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="shortLink">
                <label>ShortLink :</label>
                <span id="result"></span>
                <button><i class="fa-regular fa-copy"></i></button>
            </div>
            <div class="footer">
                <button>Clear</button>
                <button id="history"><i class="fa-solid fa-clock-rotate-left"></i></button>
            </div>
            
        </div>
        
        <div class="history">
               <h3>History</h3>
               <hr>
        </div>


    <script src="script.js"></script>
</body>
</html>
